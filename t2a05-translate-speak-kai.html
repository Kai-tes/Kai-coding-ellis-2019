<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src="https//code.responsive.org/responsivevoice.js"></script>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr,de,ru'},'google_translate_element');
    }
</script>



<div id="google_translate_element">I really like javascript</div>

<input type="button" value="initilize speak" onclick="{
    let myVoice = 'Russian Female'
    responsiveVoice.speak(document.getElementById('google_translate_element').innerHTML, myVoice, {pitch: 1, rate: 1, volume: 1})

}"><br><br>
