<h1 id="title">t1a12-Auto-Move</h1>


<style>
#title{
    text-align: center;
    font-size: 50px;
    }
#myDiv01{
    width:  2px;
    height: 2px;
    position: absolute;
    color: white;
  
  }
  #myContainer {
    width:  10px;
    height: 10px;
    background-color:rgb(58, 58, 58); 
      position: relative;
  }
  #button{
      padding: 0px;
  }
</style>
<p>
        <button id="button" onclick="myMove()">Animate (Click)</button> 
        </p>
        
        <p id ="myContainer">
         <p id="myDiv01" >Kai</p>
        </p>
        
        <script>
        function myMove() {
          var elem = document.getElementById("myDiv01");   
          var pos = 0;
          var id = setInterval(frame, 10);
          function frame() {
            if (pos >= 350) {
             // clearInterval(Id);
             // pos = 0
             // alert()
              pos = 0
              elem.style.left = pos + 'px'; 
              clearInterval(id);
            }
            
            else {
              pos++; 
              elem.style.top = pos - 'px'; 
              elem.style.left = pos + 'px'; 
            }
          }
        }

</script>

<style>
body{
    background-color: rgb(58, 58, 58);
    color: rgb(255, 255, 255);
}
#p1{
    position: fixed;
}
#p2{
    position: fixed;

<h1 id="Kai">Press WASD (Player 1)</h1> 

<div id="p1">Player 1<br><div class="p1Details"></div></div>

<h1 id="Ellis">Press ArrowKeys (Player 2)</h1>

<div id="p2">Player 2<br><div class="p2Details"></div></div>


<script>
    var up = false,
    right = false,
    down = false,
    left = false,
    x = window.innerWidth/6-630/6,
    y = window.innerHeight/1-430/1
document.addEventListener('keydown',press)
function press(e){
  if (e.keyCode === 87){
    up = true;
  }
  if (e.keyCode === 68 ){
    right = true
  }
  if (e.keyCode === 83 ){
    down = true
  }
  if (e.keyCode === 65 ){
    left = true
  }
}
document.addEventListener('keyup',release)
function release(e){
  if (e.keyCode === 87){
    up = false
  }
  if (e.keyCode === 68 ){
    right = false
  }
  if (e.keyCode === 83 ){
    down = false
  }
  if (e.keyCode === 65 ){
    left = false
  }
}
function gameLoop(){
  var p1 = document.querySelector('div#p1')
  let p1D = document.querySelector('div.p1Details');

  if (up){
    y = y - 10
    p1D.innerHTML = "X: " + x + "Y: " + y;
  }
  if (right){
    x = x + 10
    p1D.innerHTML = "X: " + x + "Y: " + y;
  }
  if (down){
    y = y + 10
    p1D.innerHTML = "X: " + x + "Y: " + y;
  }
  if (left){
    x = x - 10
    p1D.innerHTML = "X: " + x + "Y: " + y;
  }
  p1.style.left = x+'px'
  p1.style.top = y+'px'


  window.requestAnimationFrame(gameLoop)
}
window.requestAnimationFrame(gameLoop)
</script>
