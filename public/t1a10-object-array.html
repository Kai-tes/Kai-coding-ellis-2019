 <input id="myOA" type=button value="Show Object Array" onclick="{
    let myObjectArray = {'age':'22', 'favcolor':'green' , 'myFun':['Soccer'], 'myNames':['Fred', 'Kai']};

    let myPrintout='myObjectArray = '+JSON.stringify(myObjectArray,null,3)

 }">

 <input id="myAO" type="button" value="Show Array Object" onclick="{
     let myArrayObject = [ 'Fred' , 'Apples', {age:'32', hair:'grey'} ];

 }">
